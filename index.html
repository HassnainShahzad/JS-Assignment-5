<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Assignment 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand"
          >Assignments
          <span style="font-size: 16px; margin-left: 20px"
            >Chapter 21 - 25</span
          ></a
        >

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            style="background-color: white; color: black"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container text-center">
      <br /><br />
      <h3>Chapter # 21 - 25 | Arrays: It's Methods &amp; for loops</h3>
      <hr />
      <br />
      <div class="row">
        <div class="col-md-6">
          <h5>Input</h5>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control input"
              placeholder="Type your text here"
            />
            <span
              class="input-group-text button"
              data-value="clear_input"
              id="basic-addon1"
              style="cursor: pointer"
              >Clear</span
            >
          </div>
        </div>
        <div class="col-md-6">
          <h5>Original String</h5>
          <div class="original_string">
            <ul class="city_list">
              <li>I love my country Pakistan.</li>
              <li>I love my city Faisalabad.</li>
              <li>I love my Homeland.</li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-md-6">
          <h5>Buttons</h5>
          <div class="btns-row">
            <div class="btn-flex">
              <button data-value="lowercase" class="button">Convert to lowercase</button>
              <button class="button" data-value="uppercase">Convert to Uppercase</button>
              <button data-value="capitalize" class="button">Convert to Capitalize</button>
              <button class="button" data-value="btrFormatting">Convert to Better Formatting</button>
              <button class="button" data-value="print_all">
                Print All Cities
              </button>
              <button class="button" data-value="add_city">
                Add Your City in List
              </button>
              <button data-value="checkCity" class="button">Check your city in the List</button>
              <button class="button" data-value="findWord">Find this Word</button>
              <button class="button" data-value="replaceWord">
                Replace this Word
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h5>Output / Result</h5>
          <div class="output">
            <p class="output_p text-start" style="word-wrap: break-word"></p>
          </div>
          <br />
          <button data-value="clear_output" class="btn btn-outline-dark button">
            Clear Output
          </button>
        </div>
        <br />
      </div>
    </div>
    <div class="footer mt-5">
      <footer>
        <p class="para">&copy; 2024. Assignment By <b>www.hassnainshahzad.net</b></p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
